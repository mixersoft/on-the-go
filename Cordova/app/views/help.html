<ion-view title="{{label.title}}" hide-back-button="true" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content id="help"  class="has-header">
    <ion-list>

      <li class="item item-icon-left item-icon-right" ui-sref="app.help.pricing">
        <i class="icon ion-cash"></i>
        Service Plans &amp; Pricing
        <i class="icon ion-chevron-right"></i>
      </li>

      <li class="item item-icon-left item-icon-right" ui-sref="app.help.about">
        <i class="icon icon-snappi"></i>
        About Snaphappi
        <i class="icon ion-chevron-right"></i>
      </li>


      <a class="no-decoration" title="see On-the-Go on the web" href="{{watch.links['on-the-go']}}" ng-click='on.openHref($event)' target="_blank">
        <li class="item item-icon-left item-icon-right" >
          <i class="icon icon-snappi"></i>
          On-the-Go
          <i class="icon ion-android-open"></i>
        </li>
      </a>

      <li class="hide item item-divider"></li>
      
      <a class="hide no-decoration" title="see favorite mobile giving app" href="{{watch.links.giving}}" ng-click='on.openHref($event)' target="_blank">
        <li class="item item-icon-left item-icon-right" >
          <i class="icon ion-heart"></i>
          Mobile Giving Made Easy
          <i class="icon ion-android-open"></i>
        </li>
      </a>
      
    </ion-list>
  </ion-content>
</ion-view>
