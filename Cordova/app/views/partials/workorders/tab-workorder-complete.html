<!-- tab-workorder-complete.html -->
      <ion-view view-title="{{watch.viewTitle}}"  hide-back-button="true">
        <ion-content class="has-header ">
          <ion-refresher
            pulling-text=""
            on-refresh="on.refresh()">
          </ion-refresher>      

          <div ng-repeat="order in filteredOrders = (workorders | filter:{status:'complete'} )">
            <div ng-include="'views/partials/workorders/workorder-card.html'"></div>
          </div>
          <div class="empty-list" ng-if="!filteredOrders.length"> 
            <div class="card empty-list" >
              <div class="item item-text-wrap">
                <div class="text-center">
                  <h2>There are no complete workorders.</h2>
                  <div ng-show="orders.length">
                    <div class="text-left">
                      But there are some open workorders
                    </div>
                    <br />
                    <div>
                      <button class="button button-assertive button-large" style="white-space: nowrap;"
                      ng-click="gotoTab('open')">Open Workorders</button> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ion-content>
      </ion-view>
