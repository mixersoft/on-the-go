<ion-content class="has-header">
    <div class="list card header-card">
      <div class="item item-divider item-energized">
        <i class="icon ion-person"> Sign In</i>
      </div>

  <div ng-show="otgProfile.errorMessage">
    <div  class="error-message padding">{{otgProfile.errorMessage}}</div>
  </div>
  <label class="item item-input item-icon-right">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.username" placeholder="HappiGuy"
    ng-change="otgProfile.username.isChanged($event)">
  </label>

  <label class="item item-input item-icon-right">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password" placeholder="Required"
    ng-change="otgProfile.password.isChanged($event)">
  </label>

      <button class="button button-block button-energized padding-horizontal" 
        ng-class="otgProfile.ngClassSignin()"
        ng-click="signIn($event)"
        >
        Submit
      </button>
        
    </div>
</ion-content>
