<ion-view title="{{label.title}}" hide-back-button="true" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right"  ui-sref="app.help.welcome">
        Welcome
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="app.help.pricing">
        Service Plan Pricing
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="app.help.about">
        About Snaphappi
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="help/welcome" type="text/ng-template">
  <ion-view title="Welcome" hide-back-button="false">
    <ion-content class="has-header"  overflow-scroll="true">
      <iframe src="http://app.snaphappi.com/on-the-go" width="100%" height="100%"></iframe>    
    </ion-content>
  </ion-view>
</script>

<script id="help/pricing" type="text/ng-template">
  <ion-view title="Service Plan Pricing">
    <ion-content class="has-header">
      <div ng-include="'partials/pricing'"></div>
    </ion-content>
  </ion-view>
</script>


<script id="help/about" type="text/ng-template">
  <ion-view title="About Snaphappi" id="about" hide-back-button="false" >
    <ion-content class="has-header"  overflow-scroll="true">
      <div class="row"><div class="col">
          <a class="logo" href="http://tumblr.snaphappi.com/post/87220736621/on-the-go-curated-family-photos-re-mixed-for-mobile" target="_blank">
          </a>
          <div class="mission">
            Our mission is to help our users connect more deeply with their family photos by making the experience fun &amp; easy.
          </div>
      </div></div>
      <div class="row"><div class="col">  
        <p class="text-left">Only Snaphappi uses Trained Editors (real people) assisted by sophisticated algorithms to screen your family photos. We'll find your beautiful photos and hide duplicates, saving you hours of time and making it fun and easy to re-live your precious moments.</p>
        <p>And as a social enterprise, we're committed to creating sustainable work opportunities in developing countries.</p>
        <p>Let us do the work so you can just play.</p>

        <div class="connect-social text-center">
          <div>Connect with us online</div>
          <div>
            <a title="see our Facebook page" ng-click='GotoLink("http://www.facebook.com/Snaphappi")'><i class="icon ion-social-facebook"></i></a><a title="see our Twitter feed" ng-click='GotoLink("https://twitter.com/snaphappi")'><i class="icon ion-social-twitter"></i></a><a title="see our Tumblr" ng-click='GotoLink("http://tumblr.snaphappi.com/post/87220736621/on-the-go-curated-family-photos-re-mixed-for-mobile")'><i class="icon ion-social-tumblr"></i></a>
          </div>
        </div>
      </div></div>
    </ion-content>
  </ion-view>
</script>
